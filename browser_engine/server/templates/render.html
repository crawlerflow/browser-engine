<div class="container-fluid">

    <div class="row">
        <div class="col-md-6">

            <header>
                <h1>/render API</h1>

                <div class="input-group mb-2">

                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Headers</label>
                    <textarea name="headers" class="form-control" id="" cols="30" rows="10"></textarea>
                </div>


                <div class="mb-2">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="">Timeout
                                <small class="text-muted">in seconds</small>
                            </label>
                            <input type="text" name="timeout" value="180" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="">Viewport
                            </label>
                            <input type="text" name="viewport" value="1280x720" class="form-control">
                        </div>
                        <div class="col-md-3">


                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" checked name="take_screenshot" class="form-check-input"> Take
                                    Screenshot
                                </label>
                            </div>
                        </div>
                    </div>
