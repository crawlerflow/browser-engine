    <div class="row">

      <header>
                <h1>Browser Automation Engine</h1>
                <p class="sub-heading">Web Automation and user behaviour Simulations made easy with yaml
                    configurations.</p>

            </header>
            <form action="#" class="form" id="form">

                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="url" placeholder="URL">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="submit-button">Make Request</button>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Headers</label>
                    <textarea name="headers" class="form-control" id="" cols="30" rows="10"></textarea>
                </div>


                <div class="mb-2">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="">Timeout
                                <small class="text-muted">in seconds</small>
                            </label>
                            <input type="text" name="timeout" value="30" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="">Viewport
                            </label>
                            <input type="text" name="timeout" value="1280x720" class="form-control">
                        </div>
                        <div class="col-md-3">


                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="take_screenshot" class="form-check-input"> Take
                                    Screenshot
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <!--</div>-->

            </form>
        </div>
        <div class="col-md-6">
            <img src="" id="response-img" alt="" class="img-fluid">
            <pre id="response-viewer">

            </pre>
        </div>
    </div>
