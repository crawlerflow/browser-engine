            <header>
                <h1>/simulate API</h1>
                <p class="sub-heading">
                    Renders webpage, simulate actions like click, hover and extracts with YAML configurations.

                <form action="#" class="form" id="form">

                    <div class="input-group mb-2">

                    </div>

                        <label>Headers</label>
                        <textarea name="headers" class="form-control" cols="30" rows="10"></textarea>
                    </div>


                    <div class="mb-2">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Timeout
                                    <small class="text-muted">in seconds</small>
                                </label>
                                <input type="text" name="timeout" value="30" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="">Viewport
                                </label>
                                <input type="text" name="viewport" value="1280x720" class="form-control">
                            </div>
                            <div class="col-md-3">


                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" checked name="take_screenshot" class="form-check-input">
